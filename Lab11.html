<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Student information</h1>
    <form>
     Name: <input type="text" name="Enter your name" placeholder="Enter your name"><br><br>
     Branch:<input type="text" name="Enter your branch" placeholder="Enter your branch"><br><br>
    
     Division:<input type="radio" name="div" value="A">A &nbsp;&nbsp;
            <input type="radio" name="div" value="B">B&nbsp;&nbsp;
            <input type="radio" name="div" value="C">C
           <br><br>
                      
   Class: <br> <input type="checkbox" name="chkFY" value="First Year">First Year<br>
         <input type="checkbox" name="chkSY" value="Second Year">Second Year<br>
             <input type="checkbox" name="chkTY" value="Third Year">Third Year<br>
             <input type="checkbox" name="chkEY" value="Fourth Year">Fourth Year<br>
   <br> 
   Enter Password:
            <input type="password" name="upass"  placeholder="Enter password here"><br><br>
            Other Information:<textarea name="info" id="textinfo"></textarea><br><br>
      <input type="submit" value="submit" > &nbsp;&nbsp;  <input type="reset" value="Reset">   
    </form>
  
</body>
</html>
